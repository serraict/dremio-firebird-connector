plugins {
    id 'java'
}

group 'com.dremio.plugin'
version '0.0.29'

sourceCompatibility = 1.8

ext {
    versionDremio = "24.3.2-202401241821100032-d2d8a497"
}

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "http://maven.dremio.com/public/" }
    maven { url "http://maven.dremio.com/free/" }
}

dependencies {
    implementation "com.dremio.community.plugins:dremio-ce-jdbc-plugin:${versionDremio}"
    testCompile group: 'junit', name: 'junit', version: '4.13.1'

    //implementation files('lib/db2jcc4.jar')
}
